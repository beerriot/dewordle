<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/favicon-32.png" sizes="32x32">
    <link rel="stylesheet" href="/pure-min.css">
    <link rel="stylesheet" href="/grids-responsive-min.css">
    <link rel="stylesheet" href="/dewordle.css">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DeWordle" />
    <meta property="og:url" content="https://dewordle.beerriot.com/" />
    <meta property="og:description" content="Reverse Wordle solving. Enter the colored square patterns, learn what word(s) could be the solution." />
    <meta property="og:image" content="https://dewordle.beerriot.com/dewordle-meta-ogimage.png" />
    <meta name="twitter:creator" content="@hobbyist" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>DeWordle</title>
  </head>
  <body>
    <div id="content">
      <div class="pure-g">
        <div class="pure-u-1-6">
          <select id="theme">
            <option value="GYW">&#x1f7e9;&#x1f7e8;&#x2b1c;&#xfe0f;</option>
            <option value="GYK">&#x1f7e9;&#x1f7e8;&#x2b1b;&#xfe0f;</option>
            <option value="OBW">&#x1f7e7;&#x1f7e6;&#x2b1c;&#xfe0f;</option>
            <option value="OBK">&#x1f7e7;&#x1f7e6;&#x2b1b;&#xfe0f;</option>
          </select>
        </div>
        <div class="pure-u-2-3">
          <h1 class="centerme"><b>DeWordle</b></h1>
        </div>
        <div class="pure-u-1-6">
          <a href="/help.html">help</a>
        </div>
        <div id="gamecontent">
          <div class="pure-u-1">
            <div id="gameboard" class="pure-g">

              <div class="pure-u-1-12 leftpad"></div>
              <div class="pure-u-1-6 gamesquare">
                <svg viewBox="0 0 100 100">
                  <rect width="100%" height="100%" fill="none" />
                  <text width="90%" height="90%" x="50" y="50" fill="black" font-size="90"></text>
                </svg>
              </div>
              <div class="pure-u-1-12 rightpad">
                <svg viewBox="0 0 50 100" class="erase">
                  <title>remove</title>
                  <rect width="100%" height="100%" fill="none" />
                  <text width="90%" height="30%" x="25" y="50" font-size="90" font-weight="bold">-</text>
                </svg>
              </div>

              <div class="pure-u-1 display centerme">
                <div class="edit">
                  <input class="editor centerme" type="text"/>
                  <select class="autocomplete" size="5">
                    <option>loading&hellip;</option>
                  </select>
                </div>

                <div class="matchsummary">
                  Matches <span class="matchcount">?</span> <span class="matchcountguess">guesses</span><span class="matchcountanswer">answers</span>. <a class="editguess">&#x270f;&#xfe0f;</a>
                </div>

                <div class="matchwords">
                  <i>or</i>
                  <span class="matchshort"></span>
                  <span class="matchrest less" style="display: none;">
                    <span class="matchlong"></span>
                    <a class="matchexpand">
                      <span class="matchmore">&#x2026;&nbsp;&#x1f53d;</span>
                      <span class="matchless">&#x1f53c;</span>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="pure-u-1">
            <div id="buildrow" class="pure-g">
              <div class="pure-u-1-12 leftpad"></div>
              <div class="pure-u-1-12 rightpad">
                <svg viewBox="0 0 50 100" id="addrow">
                  <title>add</title>
                  <rect width="100%" height="100%" fill="none" />
                  <text width="90%" height="30%" x="25" y="50" font-size="90" font-weight="bold">+</text>
                </svg>
              </div>
            </div>
          </div>
          <div class="pure-u-1">
            <input id="paste" class="centerme" type="text" placeholder="tap boxes, or paste here" />
          </div>
          <div class="pure-u-1">
            <div id="answerrow" class="pure-g">
              <div class="pure-u-1-12 leftpad"></div>
              <div class="pure-u-1-12 rightpad"></div>
            </div>
          </div>

          <div class="pure-u-1">
            <div style="padding-top: 1em">
              <!-- this is just for space between the game and the buttons -->
            </div>
          </div>
          <div class="pure-u-1-2">
            <div class="almost">
              <svg viewBox="0 0 300 100" id="reset">
                <rect width="100%" height="100%" fill="none" />
                <text width="90%" height="90%" x="150" y="50" font-size="90" font-weight="bold">reset</text>
              </svg>
            </div>
          </div>
          <div class="pure-u-1-2">
            <div class="correct">
              <svg viewBox="0 0 300 100" id="share">
                <rect width="100%" height="100%" fill="none" />
                <text width="90%" height="90%" x="150" y="50" font-size="90" font-weight="bold">share</text>
              </svg>
            </div>
          </div>
        </div>
        <div class="pure-u-1">
          <p class="centerme">
            Looking for more Wordle-like gameplay? Check
            out <a href="https://rwmpelstilzchen.gitlab.io/wordles/">this
              list</a>.
          </p>
        </div>
      </div>
    </div>
    <script language="javascript" src="/theme.js"></script>
    <script language="javascript" src="/map.js"></script>
    <script language="javascript" src="/common.js"></script>
    <script language="javascript" src="/dewordle.js"></script>
  </body>
</html>
