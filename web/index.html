<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/pure-min.css">
    <link rel="stylesheet" href="/grids-responsive-min.css">
    <link rel="stylesheet" href="/dewordle.css">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DeWordle" />
    <meta property="og:url" content="https://dewordle.beerriot.com/" />
    <meta property="og:description" content="Reverse Wordle solving. Enter the colored square patterns, learn what word(s) could be the solution." />
    <meta name="twitter:creator" content="@hobbyist" />
    <title>DeWordle</title>
  </head>
  <body>
    <div id="content">
      <div class="pure-g">
        <div class="pure-u-1">
	  <p>
	    <b>DeWordle</b> is a "game" based
	    on <a href="todo">Wordle</a>. In Wordle, you guess words,
	    and it gives you back colored squares. In DeWordle, you
	    guess colored squares, and it gives you back
	    words. Believe it or not, all but 164 Wordle answers can
	    be uniquely identified by their colored-square patterns
	    alone.
	  </p>
        </div>
        <div id="gamecontent">
          <div class="pure-u-1-2">
	    <div class="tapme centerme">
              <input type="checkbox" id="darkmode">
              <label for="darkmode">Dark Palette</label>
            </div>
          </div>
          <div class="pure-u-1-2">
            <div class="tapme centerme">
	      <input type="checkbox" id="colorblind">
              <label for="colorblind">Color-blind Palette</label>
            </div>
          </div>
          <div class="pure-u-1">
	    <div id="gameboard" class="pure-g">
	      <div id="gamesquare" class="pure-u-1-5">
	        <svg viewBox="0 0 100 100">
	          <rect width="100%" height="100%" fill="none" />
	        </svg>
	      </div>
	    </div>
          </div>
          <div class="pure-u-1-3">
            <div id="reset">&#x1f5d1;</div>
          </div>
          <div class="pure-u-1-3">
            <div class="tapme centerme">
	      <label id="status"><span id="wordsleft">???</span><br />words<br />remaining</label>
              <label id="win" style="display: none;">You win!<br /><span id="winword"></span></label>
            </div>
          </div>
          <div class="pure-u-1-3">
	    <div id="addrow">&#x2795;</div>
            <div id="share" style="display: none;">&#x1f4cb;</div>
            <div id="done" style="display: none;">&#x274c;</div>
          </div>
        </div>
        <div class="pure-u-1">
	  <div class="tapme centerme">
	    <input type="checkbox" id="showwords">
            <label>Show words</label>
	  </div>
	  <div id="remainingwords" style="display: none;" class="centerme"></div>
        </div>
      </div>
    </div>
    <script language="javascript" src="/map.js"></script>
    <script language="javascript" src="/dewordle.js"></script>
  </body>
</html>
